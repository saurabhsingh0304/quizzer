{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script  src="{% static 'scripts.js' %}">
        </script>
</head>

<body>
    <center>
        <h1>Question {{ per.end_index }} of {{count}}</h1>
    </center>
    <div class="col-lg-8 border border-success p-4 m-4 mx-auto">
        {% for i in per %}
        <h1>{{i.question}}</h1>
        <form>
            <div class="radio">
                <label><input type="radio" name="name" id="option1" value="{{i.option1}}">{{i.option1}} </label>
            </div>
            <div class="radio">
                <label> <input type="radio" name="name" id="option2" value="{{i.option2}}">{{i.option2}}</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="name" id="option3" value="{{i.option3}}">{{i.option3}}</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="name" id="option4" value="{{i.option4}}">{{i.option4}} </label>
            </div>
        </form>
        {%endfor%}
        <div class="form-group">
            <button class="btn  btn-success" id="save_ans">Submit Answer</button>
        </div>
        <div class="paginetor">
            <div class="form-group">
                {%  if per.has_next %}
                <a href="?page={{ per.next_page_number }}"><button class="btn form-control btn-primary"
                        id="submitAnswer">Next</button></a>
                {% else %}
                <a href="{% url 'result' pk %}"><button class="btn form-control btn-success" id="submitAnswer">Submit
                        Quiz</button></a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</html>
